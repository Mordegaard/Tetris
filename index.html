<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="MRDGRD-lib.js" type="text/javascript"></script>
    <script src="code.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet"></link>
    <title>Tetris</title>
  </head>
  <body class="flexed">
    <div id="credits">
      <div><span>Developed by </span><a href="https://mrdgrd.blogspot.com/" target="_blank"><img src="images/logo.svg"/><span>ordegaard</span></a></div>
      <div>Special thanks to дрочіли з 161</div>
    </div>
    <div style="position: relative;">
    <div class="catch-container">
      <div class="catch flexed">
        <canvas id="catchFigure"></canvas>
      </div>
      <div class="instructions">
        <span>
          W / ↑ - Повернуть фигуру на 90° за часовой стрелкой<br />
          A / ← - Сдвинуть фигуру влево<br />
          D / → - Сдвинуть фигуру вправо<br />
          S / ↓ -  Ускорить падение фигуры<br />
          Space - Захватить фигуру
        </span>
      </div>
    </div>
    <canvas width="300" height="600" id="canvas"></canvas>
    <div class="info">
      <div class="preview flexed"><canvas id="nextFigure"></canvas></div>
      <div id="score">0</div>
      <div class="anime-canvas-container flexed">
        <canvas id="animeCanvas" style="float: right;"></canvas>
        <div id="progressBar" class="flexed">
          <div class="progress-cell"></div>
          <div class="progress-cell"></div>
          <div class="progress-cell"></div>
          <div class="progress-cell"></div>
          <div class="progress-cell"></div>
        </div>
      </div>
    </div>
  </div>
    <div id="overflow" class="flexed visible">
      <div id="overflowBlack"></div>
      <div class="overflow flexed">
        <div class="folders-container">
          <div id="leaderboardFolder" class="folder visible" style="z-index: 1;"><img src="images/cup.svg"/></div>
          <div id="imagesFolder" class="folder" style="z-index: 0;"><img src="images/camera.svg"/></div>
        </div>
        <div class="leaderboard-container flexed visible">
          <span class="title">Таблица лидеров</span>
          <div id="leaderboardTumbler">
            <label><input type="radio" checked name="leaderboard"/><span>Обычный</span></label>
            <label><input type="radio" name="leaderboard"/><span>Кошмар</span></label>
          </div>
          <div id="leaderboard" class=" leaderboard flexed visible">
            <div id="loading">
              <svg class="circular-loader"viewBox="25 25 50 50" >
                <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="var(--col)" stroke-width="4" />
              </svg>
            </div>
          </div>
          <div id="nightmareLeaderboard" class="leaderboard flexed">
          </div>
          <div class="addscore-container flexed">
            <button id="addScore" class="visible">Добавить свой счёт</button>
            <form id="form" class="flexed">
              <input type="text" id="nick" placeholder="Введите свой никнейм"/>
              <button id="sendResult"><img src="images/share.svg"/></button>
            </form>
          </div>
        </div>
        <div class="images-container flexed">
          <span class="title">Открытые изображения</span>
          <div id="images"></div>
        </div>
        <div class="newgame-container flexed">
          <span class="title">Ваш счёт</span>
            <label class="score-container">
              <input type="checkbox" name="score"/>
              <div class="score">
                <span id="overflowScore">0</span>
                <img class="arrow" src="images/angle-down.svg"/>
                <span id="stats"></span>
              </div>
            </label>
            <div class="game-modes">
              <label class="gamemode-container flexed"><input type="radio" name="gamemode" checked/><div></div><span>Default Mode</span></label>
              <label class="gamemode-container flexed"><input type="radio" name="gamemode"/><div></div><span>Hentai Mode</span></label>
              <label class="gamemode-container flexed"><input type="radio" name="gamemode"/><div></div><span>Nightmare Mode</span></label>
              <label class="gamemode-container flexed"><input type="radio" name="gamemode"/><div></div><span>Auto Mode</span></label>
            </div>
          <div class="restart-container flexed"><button id="restart">Начать игру</button></div>
        </div>
      </div>
      <div id="imageContainer">
        <div class="godrays"></div>
        <img id="image"/>
      </div>
    </div>
    <div id="sound">
      <img class="mute" src="images/volume-mute.svg"/>
      <img class="up" src="images/volume-up.svg"/>
    </div>
